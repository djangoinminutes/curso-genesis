    {% if not request.user.is_authenticated %}
        <a href="{% url 'registration:registro' %}"><span class="opcionmenu" data-toggle="tooltip" title="Nuevo registro">Registro</span></a>
        <a href="{% url 'login' %}"><span class="opcionmenu" data-toggle="tooltip" title="Identificarse">Login</span></a>
    {% else %}
        <a href="{% url 'registration:profile' %}"><span class="opcionmenu" data-toggle="tooltip" title="@aplicacion">Perfil</span></a>
        <a href="{% url 'logout' %}"><span class="opcionmenu" data-toggle="tooltip" title="Salir">Logout</span></a>
    {% endif %}
